<link rel="import" href="../vaadin-development-mode-detector/vaadin-development-mode-detector.html">
<dom-module id="vaadin-list-box-default-theme">
  <template>
    <style>
      :host {
        -webkit-tap-highlight-color: transparent;
      }

      /* Firefox requires the extra [part="items"] before the ::slotted */
      [part="items"] ::slotted(vaadin-item) {
        border-left: 2px solid transparent;
        outline: none;
        padding: 0.3em 1em;
      }

      [part="items"] ::slotted(vaadin-item[focused]) {
        background: rgba(0, 0, 0, 0.1);
      }

      [part="items"] ::slotted(vaadin-item[selected]) {
        font-weight: 600;
      }

      [part="items"] ::slotted(vaadin-item[disabled]) {
        pointer-events: none;
        opacity: 0.3;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-list-box">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
      }

      :host([hidden]) {
        display: none !important;
      }

      [part="items"] {
        height: 100%;
        width: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
    <div part="items">
      <slot></slot>
    </div>
  </template>

  <script>
    {
      /**
       * `<vaadin-list-box>` is a Polymer 2 element for menus
       *
       * ```
       *   <vaadin-list-box selected="2">
       *     <vaadin-item>Item 1</vaadin-item>
       *     <vaadin-item>Item 2</vaadin-item>
       *     <vaadin-item>Item 3</vaadin-item>
       *     <vaadin-item>Item 4</vaadin-item>
       *   </vaadin-list-box>
       * ```
       *
       * ### Styling
       *
       * [Generic styling/theming documentation](https://cdn.vaadin.com/vaadin-valo-theme/0.3.1/demo/customization.html)
       *
       * The following shadow DOM parts are available for styling:
       *
       * Part name         | Description
       * ------------------|------------------------
       * `items`           | The items container
       *
       * @memberof Vaadin
       * @mixes Vaadin.ListMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class ListBoxElement extends Vaadin.ListMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-list-box';
        }

        static get version() {
          return '1.0.0-alpha2';
        }

        static get properties() {
          return {
            // We don't need to define this property since super default is vertical,
            // but we don't want it to be modified, or be shown in the API docs.
            /** @private */
            orientation: {
              readOnly: true
            }
          };
        }

        ready() {
          super.ready();
          this.setAttribute('role', 'list');
        }

        get _scrollerElement() {
          return this.shadowRoot.querySelector('[part="items"]');
        }
      }

      customElements.define(ListBoxElement.is, ListBoxElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.ListBoxElement = ListBoxElement;
      Vaadin.runIfDevelopmentMode('vaadin-usage-statistics');
    }
  </script>
</dom-module>
